        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: npm ci

      - name: Import Developer ID certificate
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
