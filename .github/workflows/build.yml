name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  verify-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Verify version consistency
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CONFIG_VERSION=$(jq -r '.version' src-tauri/tauri.conf.json)

          echo "ğŸ” ç‰ˆæœ¬éªŒè¯:"
          echo "  Git Tag: v$TAG_VERSION"
          echo "  tauri.conf.json: $CONFIG_VERSION"

          if [ "$TAG_VERSION" != "$CONFIG_VERSION" ]; then
            echo "âŒ ç‰ˆæœ¬å·ä¸åŒ¹é…ï¼"
            echo "   è¯·ç¡®ä¿ Git tag å’Œ tauri.conf.json ä¸­çš„ç‰ˆæœ¬å·ä¸€è‡´"
            exit 1
          fi
          echo "âœ… ç‰ˆæœ¬å·éªŒè¯é€šè¿‡ï¼"

  create-release:
    needs: verify-version
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}
      release_upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v4

      - name: Get or create release
        id: create-release
        uses: actions/github-script@v7
        with:
          script: |
            const tag = '${{ github.ref_name }}';

            // Try to get existing release
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag: tag
              });
              console.log(`Found existing release: ${data.id}`);
              return data.id;
            } catch (error) {
              if (error.status === 404) {
                // Create new release if not exists
                const { data } = await github.rest.repos.createRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  tag_name: tag,
                  name: `Release ${tag}`,
                  body: 'See the assets to download and install this version.',
                  draft: true,
                  prerelease: false
                });
                console.log(`Created new release: ${data.id}`);
                return data.id;
              }
              throw error;
            }

